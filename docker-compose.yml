version: '3.8'

services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    volumes:
      - db_data:/data
    container_name: sqlite-db
    networks:
      - app_net

  web:
    build:
      context: .
      dockerfile: Dockerfile.app
    environment:
      DB_PATH: /data/mydatabase.db
    volumes:
      - db_data:/data:ro
    networks:
      - app_net
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure

  nginx:
    image: nginx:latest
    container_name: nginx-lb
    ports:
      - "80:80"
    depends_on:
      - web
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app_net

volumes:
  db_data:

networks:
  app_net: